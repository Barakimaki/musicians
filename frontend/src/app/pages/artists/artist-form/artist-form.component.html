<form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="artist-form">
  <mat-form-field appearance="outline">
    <mat-label>Название</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Описание</mat-label>
    <textarea matInput type="text" id="description" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ссылка</mat-label>
    <input matInput type="text" id="bandLink" formControlName="bandLink">
  </mat-form-field>

  <div class="avatar-upload">
    <label for="logo" class="avatar-label">Лого</label>
    <input type="file" id="logo" (change)="onChange($event)" accept="image/*">
  </div>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="artistForm.invalid">
      Создать
    </button>
    <button mat-button type="button" (click)="closeForm()">Закрыть</button>
  </div>
</form>
