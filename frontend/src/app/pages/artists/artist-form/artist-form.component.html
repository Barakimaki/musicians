<form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="form-group">
  <mat-form-field>
    <mat-label>Название</mat-label>
    <input matInput type="text" id="name" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Описание</mat-label>
    <textarea matInput type="text" id="description" formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ссылка</mat-label>
    <input matInput type="text" id="name" formControlName="bandLink">
  </mat-form-field>


  <mat-label>Лого</mat-label>
  <input type="file" id="logo" (change)="onChange($event)">
  <button mat-button type="submit">Создать</button>
  <button mat-button type="button" (click)="closeForm()">Закрыть</button>
</form>
